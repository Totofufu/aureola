{% extends 'base.html' %}

{% block load_static_content %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/loginpage.css' %}">
{% endblock %}

{% block main_body %}

<div class = "row">
    <div class = "col-xs-12 col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2">
      <div class = "page-heading">
        <div class = "main-title">
      	  Login Page
        </div>
      </div>
      <div class = "sub-heading">
      	<div class = "login-body">
      		<br>
      	  <form>
			Full Name: <input type="text" name="fullname"><br>
			Password: <input type="password" name="password"><br><br>
			<input type="submit" font color=#000 value="Submit">
		  </form>

		  	OR 
		  	</br>

      	  Login with Facebook:

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : 1486802004923179,
          xfbml      : true,
          version    : 'v2.1'
        });

        FB.getLoginStatus(function(response) {
  			if (response.status === 'connected') {
    			console.log('Logged in.');
  			}
  			else {
    			FB.login();
  			}

        FB.login(function(){
          FB.api('/me', 'get', {message: 'Hello, world!'});
          }, {scope: 'publish_actions'});
		    });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

	<div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false"></div>

        <br>

        Don't have an account? Create a <a href="create_supportee.html">supportee profile</a> or a <a href="create_supporter.html">supporter profile</a>.

      	</div>
      </div>
    </div>
  </div>

{% endblock %}
